<!DOCTYPE html>
<html>
    <head>
        <title>Mountains</title>
    </head>
    <body>
        <h1>Mountains</h1>
        <table id="table" border = "1" >
            <thead id = "thead">
                <!-- <tr>
                    <th> Name </th>
                    <th> Heigth </th>
                    <th> Place </th>
                </tr> -->
            </thead>
            <tbody id ="tbody">
                
            </tbody>

        </table>
        <div id="mountains"></div>

        </div>
	    
        <script>
            var  MOUNTAINS = [
                {name: 'Kilimanjaro', height: 5895, place: 'Tanzania'},
                {name: 'Everest', height: 8848, place: 'Nepal'},
                {name: 'Mount Fuji', height: 3776, place: 'Japan'},
                {name: 'Mont Blanc', height: 4808, place: 'Italy/France'}
            ];
                var headHandle = document.getElementById('thead');
                var tr = document.createElement('tr');
                var header = Object.keys(MOUNTAINS[1]);
            for (var i = 0; i < header.length;i++) {
                var th = document.createElement('th');
                var head = document.createTextNode(header[i]);
                th.appendChild(head);
                tr.appendChild(th);
            }
            
            headHandle.appendChild(tr);
            
            var rootHandle = document.getElementById('tbody');
            MOUNTAINS.forEach((mountain)=> {
                console.log(Object.keys(mountain));
                var tr = document.createElement('tr');
                var td1 = document.createElement('td');
                var td2 = document.createElement('td');
                var td3 = document.createElement('td');
                var name = document.createTextNode(mountain.name);
                var height = document.createTextNode(mountain.height);
                var place = document.createTextNode(mountain.place);
                td1.appendChild(name);
                td2.appendChild(height);
                td3.appendChild(place);
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3)
                rootHandle.appendChild(tr);
                //console.log(tr);
            });
               
        </script>
  
    </body>
</html>
